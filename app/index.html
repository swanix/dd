<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación</title>
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Aplicación</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="/app/" class="nav-link active">Inicio</a></li>
                    <li><a href="/app/content.html" class="nav-link">Content</a></li>
            </ul>
        </nav>
        </aside>

        <div class="main-content">
            <header class="topbar">
                <div class="topbar-left">
                    <h1>Dashboard</h1>
                </div>
                <div class="topbar-right">
                    <div class="user-menu">
                        <button id="userButton" class="user-button">
                            <div class="user-avatar">
                                <span id="userInitial">U</span>
                            </div>
                            <span id="userName">Usuario</span>
                        </button>
                        <div class="user-dropdown" id="userDropdown">
                            <div class="user-dropdown-item">
                                <span id="userEmail">usuario@email.com</span>
                            </div>
                            <div class="user-dropdown-item">
                                <span id="userId">ID</span>
                            </div>
                            <a href="#" class="user-dropdown-item logout" id="logoutButton">
                                <span>Cerrar Sesión</span>
                            </a>
                        </div>
                    </div>
                </div>
            </header>

            <main class="content-area">
                <div class="content-header">
                    <h2>Bienvenido</h2>
                    <p>Contenido protegido de la aplicación</p>
                </div>

                <div id="contentContainer">
                    <div class="loading-container">
                        <div class="loading-content">
                            <div class="spinner"></div>
                            <div class="loading-text">Cargando contenido</div>
                            <div class="loading-subtext">Verificando autenticación</div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
    <script src="/assets/js/env-config.js"></script>
    <script src="/assets/js/protected-content.js"></script>
</body>
</html>
