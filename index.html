<!DOCTYPE html>
<html lang="es">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <meta charset="UTF-8" />

  <title>Diagram</title>
  <link href="https://cdn.jsdelivr.net/gh/swanix/diagrams@v0.9.1/dist/xdiagrams.min.css" rel="stylesheet" />
  <style>
    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      gap: 20px;
    }
    .login-btn {
      padding: 12px 24px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .user-info {
      text-align: center;
      margin-bottom: 20px;
    }
    .logout-btn {
      padding: 8px 16px;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>
<body class="custom-theme">

<div id="app"></div>

<script>
  window.$xDiagrams = {
    url: "https://api.sheetbest.com/sheets/28f15681-b2ab-47a0-bbcb-205d142d9ef7/tabs/All",
    title: "Inspector",
    clustersPerRow: "6 3 7 6 3",
    showThemeToggle: false 
  };
</script>

<script type="module" src="https://cdn.jsdelivr.net/gh/swanix/diagrams@v0.9.1/dist/xdiagrams.min.js"></script>

<script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>
<script>
  let auth0 = null;

  const configureClient = async () => {
    auth0 = await createAuth0Client({
      domain: 'dev-7kj3jxtxwwirocri.us.auth0.com',
      client_id: 'BORj4AB79Rho5yP5uSavuP4sern8pemZ',
      redirect_uri: window.location.origin,
      cacheLocation: 'localstorage'
    });
  };

  const updateUI = async () => {
    const isAuthenticated = await auth0.isAuthenticated();
    
    if (isAuthenticated) {
      const user = await auth0.getUser();
      const token = await auth0.getTokenSilently();
      
      // Mostrar informaci贸n del usuario
      const userInfo = document.createElement('div');
      userInfo.className = 'user-info';
      userInfo.innerHTML = `
        <p>Bienvenido, ${user.name || user.email}</p>
        <button class="logout-btn" onclick="logout()">Cerrar sesi贸n</button>
      `;
      
      // Insertar antes del div app
      const appDiv = document.getElementById('app');
      appDiv.parentNode.insertBefore(userInfo, appDiv);
      
      console.log('Usuario autenticado:', user);
      console.log('Token:', token);
      
    } else {
      // Mostrar bot贸n de login
      const authContainer = document.createElement('div');
      authContainer.className = 'auth-container';
      authContainer.innerHTML = `
        <h2>Acceso requerido</h2>
        <button class="login-btn" onclick="login()">Iniciar sesi贸n</button>
      `;
      
      document.body.innerHTML = '';
      document.body.appendChild(authContainer);
    }
  };

  const login = async () => {
    await auth0.loginWithRedirect();
  };

  const logout = async () => {
    await auth0.logout({
      returnTo: window.location.origin
    });
  };

  const handleRedirectCallback = async () => {
    const query = window.location.search;
    if (query.includes("code=") && query.includes("state=")) {
      await auth0.handleRedirectCallback();
      window.history.replaceState({}, document.title, "/");
    }
  };

  const init = async () => {
    await configureClient();
    await handleRedirectCallback();
    await updateUI();
  };

  window.login = login;
  window.logout = logout;

  init();
</script>
</body>
</html>
