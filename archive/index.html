<!DOCTYPE html>
<html lang="es">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex, nofollow, noarchive" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <link rel="shortcut icon" href="img/favicon.ico">
  <meta name="llm-context" content="data/context.md">
  <meta name="ai-context" content="data/context.md">

  <meta name="description" content="Diagrama interactivo de secciones. Contexto completo en data/context.md">
  <title>Inspector - Seguro</title>
  <link href="https://cdn.jsdelivr.net/gh/swanix/diagrams@v0.9.1/dist/xdiagrams.min.css" rel="stylesheet" />
  <style>
    /* Estilos m√≠nimos para autenticaci√≥n */
    .auth-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .auth-container {
      background: white;
      padding: 40px;
      border-radius: 8px;
      text-align: center;
      max-width: 400px;
    }
    .auth-btn {
      padding: 12px 24px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .auth-btn:hover {
      background: #0056b3;
    }
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="custom-theme">

<!-- Loading inicial -->
<div id="loading" class="loading">
  <div class="spinner"></div>
</div>

<!-- Overlay de autenticaci√≥n -->
<div id="auth-overlay" class="auth-overlay" style="display: none;">
  <div class="auth-container">
    <h2>üîê Autenticaci√≥n Requerida</h2>
    <p>Necesitas iniciar sesi√≥n para ver el diagrama.</p>
    <button id="login-btn" class="auth-btn">Iniciar Sesi√≥n</button>
  </div>
</div>

<div id="app"></div>

<!-- Script de Auth0 (cargar primero) -->
<script src="auth0-spa-js.js"></script>

<!-- Configuraci√≥n de xDiagrams (se actualizar√° din√°micamente) -->
<script>
  window.$xDiagrams = {
    url: "https://api.sheetbest.com/sheets/f4c2def0-403c-4197-8020-9f1c42e34515/tabs/All", // URL temporal
    title: "Inspector",
    clustersPerRow: "6 3 7 6 3",
    showThemeToggle: false 
  };
</script>

<!-- Script de xDiagrams -->
<script type="module" src="https://cdn.jsdelivr.net/gh/swanix/diagrams@v0.9.1/dist/xdiagrams.min.js"></script>

<!-- Script de autenticaci√≥n (cargar despu√©s de Auth0) -->
<script src="auth.js"></script>

<!-- Script de inicializaci√≥n segura -->
<script>
  // Funci√≥n para inicializar el diagrama de forma segura
  async function initSecureDiagram() {
    try {
      // Esperar a que Auth0 est√© listo
      if (typeof configureAuth0 === 'undefined') {
        setTimeout(initSecureDiagram, 100);
        return;
      }
      
      await configureAuth0();
      const isAuthenticated = await checkAuth();
      
      if (isAuthenticated) {
        console.log('‚úÖ Usuario autenticado, cargando diagrama...');
        
        // Ocultar loading
        document.getElementById('loading').style.display = 'none';
        
        // El diagrama se cargar√° autom√°ticamente con la configuraci√≥n global
        // Auth0 se encargar√° de actualizar window.$xDiagrams con datos seguros
        
      } else {
        console.log('‚ö†Ô∏è Usuario no autenticado, mostrando login');
        document.getElementById('loading').style.display = 'none';
        showAuthOverlay();
      }
      
    } catch (error) {
      console.error('‚ùå Error inicializando diagrama seguro:', error);
      document.getElementById('loading').style.display = 'none';
      showAuthOverlay();
    }
  }

  // Inicializar cuando el DOM est√© listo
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initSecureDiagram);
  } else {
    initSecureDiagram();
  }
</script>

</body>
</html>
