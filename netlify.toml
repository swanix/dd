[build]
  command = "node scripts/inject-env.js production"
  publish = "."
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

# ===== HEADERS DE SEGURIDAD GLOBALES =====
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), payment=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.auth0.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://*.auth0.com https://*.netlify.app; frame-src 'self' https://*.auth0.com; frame-ancestors 'none';"

# ===== OPTIMIZACIÓN DE CACHÉ Y COMPRESIÓN =====
# JavaScript - Caché corto para desarrollo (ACTUALIZAR DESPUÉS)
[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    # Content-Encoding = "gzip"  # Comentado para desarrollo local
    X-Content-Type-Options = "nosniff"

# CSS - Caché corto para desarrollo (ACTUALIZAR DESPUÉS)
[[headers]]
