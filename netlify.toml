[build]
  publish = "."
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), payment=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.auth0.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://*.auth0.com https://*.netlify.app; frame-ancestors 'none';"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/netlify/functions/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

[[redirects]]
  from = "/app"
  to = "/app/"
  status = 301

[[redirects]]
  from = "/login"
  to = "/login.html"
  status = 301

[[redirects]]
  from = "/forbidden"
  to = "/forbidden.html"
  status = 301

# ===== PROTECCIÓN DE ARCHIVOS HTML =====
# Interceptar requests a archivos HTML en /app/ y validar autenticación
# NOTA: Solo protege archivos dentro de /app/, no afecta páginas públicas
[[redirects]]
  from = "/app/*.html"
  to = "/.netlify/functions/protect-html"
  status = 200
  force = true

# Proteger también la ruta /app/ sin extensión
[[redirects]]
  from = "/app/"
  to = "/.netlify/functions/protect-html"
  status = 200
  force = true
