# ===== REDIRECCIONES =====
[[redirects]]
  from = "/app/*"
  to = "/app/index.html"
  status = 200

[[redirects]]
  from = "/login"
  to = "/login.html"
  status = 200

[[redirects]]
  from = "/forbidden"
  to = "/forbidden.html"
  status = 200

# ===== FUNCIONES SERVERLESS =====
[functions]
  directory = "netlify/functions"
